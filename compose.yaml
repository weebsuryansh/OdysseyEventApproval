services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    ports:
      - '0:3306'
  adminer:
    image: adminer:latest
    environment:
      - ADMINER_DEFAULT_SERVER=mysql
    ports:
      - '9000:8080'
